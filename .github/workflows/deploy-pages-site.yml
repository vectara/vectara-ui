name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Build Docs Site
        env:
          CI: false
        run: |
          npm i
          npm run buildDocs

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./docs/public
          clean-exclude: pr-preview/
